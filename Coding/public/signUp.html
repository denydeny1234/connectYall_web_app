<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="css/styleWelcome.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ddk7pmd.css" />
  </head>
  <body>
    <section id="SignUpPage">
      <div class="logoImageSignUp">
        <img src="images/logo.jpeg" />
      </div>
      <div class="btnSignContainer">
        <a href="signIn.html"><button class="btnsignUpPage">Sign In</button></a>
        <a href="signUp.html"
          ><button class="btnsignUpPage selectedButton">Sign Up</button></a
        >
      </div>
      <form action="">
        <div class="formContainerSignUp">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="date" placeholder="Date of birth" />
        </div>
        <button class="addProfilePicture">Add a picture</button>
      </form>
      <a href="hobbypage.html">
        <button class="finishSignUpBtn">Continue</button>
      </a>
    </section>
  </body>
</html>
