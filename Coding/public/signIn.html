      <form action="/login" method="POST">
        <div class="formContainerSignIn">
          <input type="email" placeholder="Email" name="email" required/>

        </div>
    
      <div class="finishSignInBtnContainer">
          <button type="submit" class="finishSignInBtn">Continue</button>
        </a>

      </form>
    </section>
