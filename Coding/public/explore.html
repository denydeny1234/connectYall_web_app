    <section id="explore">
      <a href="pages/connect.html"
        ><img
          class="topImg"
          src="images/explore.png"

      <!-- Container with all the persons and their hobbies -->
      <div class="optionsPeopleExplore">
        <!-- Person 1 -->
        <div class="hobbyContainer fade-in from-bottom slide-in">
          <div class="circlePercent"><h2>50 %</h2></div>

          <div class="hobby top topLeftHobby">
            <img src="images/hobbies/cooking.png" alt="" />
          </div>
          <div class="hobby top topRightHobby">
            <img src="images/hobbies/music.png" alt="" />
          </div>
          <div class="hobby bottom bottomLeftHobby">
            <img src="images/chess.jpeg" alt="" />
          </div>
          <div class="hobby bottom bottomRightHobby">
            <img src="images/cycling.jpeg" alt="" />
          </div>
          <div>
            <h3>Lorena, 25 years</h3>
          </div>
        </div>

        <!-- Person 2 -->
        <div class="hobbyContainer fade-in from-bottom slide-in">
          <div class="circlePercent"><h2>50 %</h2></div>

          <div class="hobby top topLeftHobby">
            <img src="images/photograp.jpeg" alt="" />

          <div class="hobby top topRightHobby">
            <img src="images/hobbies/music.png" alt="" />

          <div class="hobby bottom bottomLeftHobby">
            <img src="images/drawing.jpeg" alt="" />

          <div class="hobby bottom bottomRightHobby">
            <img src="images/hobbies/sewing.png" alt="" />
          </div>
          <div>
            <h3>Simona, 25 years</h3>
          </div>
        </div>

        <!-- Person 3 -->
        <a href="friend_profile.html">
          <div class="hobbyContainer fade-in from-bottom slide-in">
            <div class="circlePercent"><h2>75 %</h2></div>

            <div class="hobby top topLeftHobby">
              <img src="images/hobbies/cooking.png" alt="" />
            </div>
            <div class="hobby top topRightHobby">
              <img src="images/piano.jpeg" alt="" />
            </div>
            <div class="hobby bottom bottomLeftHobby">
              <img src="images/skiing.jpeg" alt="" />
            </div>
            <div class="hobby bottom bottomRightHobby">
              <img src="images/running.jpeg" alt="" />
            </div>
            <div>
              <h3>Carlos, 24 years</h3>
            </div>

        <div class="hobbyContainer fade-in from-bottom slide-in">
          <div class="circlePercent"><h2>50 %</h2></div>

            <img src="images/fitness.jpeg" alt="" />

            <img src="images/hobbies/sewing.png" alt="" />
          </div>
          <div>
            <h3>Antoine, 26 years</h3>
          </div>
