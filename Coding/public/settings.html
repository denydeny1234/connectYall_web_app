    <div class="containerSettings">
      <p
        id="generalSettings"
        class="settingsTitle fade-in from-bottom slide-in"
      >
        General
      </p>
      <div>
        <p id="general1" class="settings inline fade-in from-bottom slide-in">
          Enable Face ID
        </p>
        <label class="switch inline fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div>
        <p id="general2" class="settings fade-in from-bottom slide-in">
          Always require password
        </p>
        <label class="switch fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div>
        <p id="general3" class="settings fade-in from-bottom slide-in">
          Notifications
        </p>
        <label class="switch fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <p
        id="privacySettings"
        class="settingsTitle fade-in from-bottom slide-in"
      >
        Privacy
      </p>
      <div>
        <p id="general1" class="settings fade-in from-bottom slide-in">
          Show Age
        </p>
        <label class="switch fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div>
        <p id="general2" class="settings fade-in from-bottom slide-in">
          Allow photo sharing
        </p>
        <label class="switch fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div>
        <p id="general3" class="settings fade-in from-bottom slide-in">
          Allow (video) calls
        </p>
        <label class="switch fade-in from-bottom slide-in">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <p id="general1" class="settings fade-in from-bottom slide-in">
        Change password
      </p>
      <p
        id="languageSettings"
        class="settingsTitle fade-in from-bottom slide-in"
      >
        Language & Region
      </p>
      <div>
        <p id="general1" class="settings fade-in from-bottom slide-in">

        </p>
        <p id="general1" class="settings fade-in from-bottom slide-in">

        </p>
      </div>
      <p id="otherSettings" class="settingsTitle fade-in from-bottom slide-in">
        Others
      </p>
      <div>
        <p id="general1" class="settings fade-in from-bottom slide-in">
          Blocked users
        </p>
      </div>
